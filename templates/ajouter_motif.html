<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Motif</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Ajouter un Motif d'E-mail</h2>
        <form action="/ajouter_motif" method="post">
            <div class="form-group">
                <label for="motif">Motif :</label>
                <input type="text" class="form-control" id="motif" name="motif" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
        </form>

        <h3 class="mt-5">Liste des motifs</h3>
        <ul class="list-group">
            {% for motif in motifs %}
                <li class="list-group-item">{{ motif.nom_motif }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-3">Retourner au Dashboard</a>
    </div>
</body>
</html>
