<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Ajouter un Utilisateur</h2>
        <form action="/ajouter_utilisateur" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
        </form>

        <h3 class="mt-5">Liste des utilisateurs</h3>
        <ul class="list-group">
            {% for utilisateur in utilisateurs %}
                <li class="list-group-item">{{ utilisateur.nom }} - {{ utilisateur.email }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary mt-3">Retourner au Dashboard</a>
    </div>
</body>
</html>
