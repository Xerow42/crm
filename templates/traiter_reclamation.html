<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traiter la Réclamation</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Traiter la Réclamation</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="/traiter_reclamation/{{ reclamation.id }}" method="post">
            <div class="form-group">
                <label>Utilisateur :</label>
                <input type="text" class="form-control" value="{{ reclamation.nom }}" disabled>
            </div>
            <div class="form-group">
                <label>Description :</label>
                <textarea class="form-control" disabled>{{ reclamation.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="message_admin">Message pour l'utilisateur :</label>
                <textarea class="form-control" id="message_admin" name="message_admin" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3">Envoyer et Traiter</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Retourner au Dashboard</a>
    </div>
</body>
</html>
